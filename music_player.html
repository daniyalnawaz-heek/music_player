<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="music_player.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> 
  

</head>
<body>
  <div id="player">

    



    <div id="details">

      <h2 id="name">ROSETTE</h2>
      <h3 id="artist">ARTIST</h3>
      <div id="">
        <img src="" alt="">
      </div>

    </div>


    <div id="controls">

     <div id="play" onclick="pause_play_track()"><i class="fa fa-play fa-2x" aria-hidden="true"></i> </div>
     
     <div id="prev" onclick="prev_track()"><i class="fa fa-backward fa-2x" aria-hidden="true"></i></div>
     <div id="next" onclick="next_track()"><i class="fa fa-forward fa-2x" aria-hidden="true"></i></div>
     <audio src=""  id="audio" controls>
      
     </audio>

    </div>

    
    
     

    


    

  </div>




  
  <script type="text/javascript" src="music_player.js"></script>
  <footer>
    <h3>HEEK ROSETTE</h3>
    <div>MADE BY DANIYAL WITH &#x1F49D</div>
  </footer>
  

</body>
</html>
